<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <script src="https://kit.fontawesome.com/cd7e20452a.js"></script>
    <link rel="stylesheet" href="./styles.css">

    <title>Lucas' Weather App</title>

  <body>
    <header class="flex-header">
      <i class="fas fa-cloud-sun fa-9x"></i>
      <h1>My Weather App</h1>
    </header>
    <section class="flex-again">
      <h2>Search weather by the city</h2>
      <button class="search-again" type="again">Search Again</button>
    </section>
    <form class="search">
        <input class="searchbar" type="text" placeholder = "Search Here" name="search-term" />
        <button type="submit">Search</button>
    </form>
    <section class="results">

    </section>
    <footer>
    </footer>
  </body>
